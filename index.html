<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="container">
        <div class="text">
          <p class="description">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam
            aspernatur quas dolorem expedita soluta nesciunt quis inventore.
          </p>
          <p class="description"> You know you want to. </p>
        </div>
        <div class="input-elements">
          <h3 class="input-header">Let's do this!</h3>

          <form class="form" action="#" method="get">
            <div class="element">
              <label for="first-name">first name</label>
              <input type="text" name="first-name" id="first-name" />
            </div>

            <div class="element">
              <label for="last-name">last name</label>
              <input type="text" name="last-name" id="last-name" />
            </div>

            <div class="element">
              <label for="email">email</label>
              <input type="email" name="email" id="email" />
            </div>

            <div class="element">
              <label for="phone-number">phone number</label>
              <input type="number" name="phone-number" id="phone-number" />
            </div>

            <div class="element">
              <label for="password">password</label>
              <input type="password" name="password" id="password" />
            </div>

            <div class="element">
              <label for="password">confirm password</label>
              <input type="password" name="password" id="password" />
            </div>
          </form>

          <button class="btn-form">Create Account</button>
          <p class="form-text">Already have an account? Log in</p>
        </div>
      </div>
    </div>
  </body>
</html>
